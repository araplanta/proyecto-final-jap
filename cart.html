<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/dropzone.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between" id="navi">
      <a class="py-2 d-none d-md-inline-block" href="home.html">Inicio</a>
      <a class="py-2 d-none d-md-inline-block" href="categories.html">Categorías</a>
      <a class="py-2 d-none d-md-inline-block" href="products.html">Productos</a>
      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
    </div>
  </nav>
  <div class="container">                
    <div class="contentbar">                
            <!-- Start row -->
            <div class="row">
                <!-- Start col -->
                <div class="col-md-12 col-lg-12 col-xl-12">
                    <div class="card m-b-30">
                        <div class="card-header">
                            <h5 class="card-title">Mi carrito</h5>
                        </div>
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <div class="col-lg-10 col-xl-8">
                                    <div class="cart-container">
                                        <div class="cart-head">
                                            <div class="table-responsive">
                                                <table class="table table-borderless">
                                                    <thead>
                                                        <tr> 
                                                            <th scope="col">Foto</th>                                           
                                                            <th scope="col">Producto</th>
                                                            <th scope="col">Cantidad</th>
                                                            <th scope="col">Precio</th>
                                                            <th scope="col" class="text-right">Subtotal</th>
                                                            <th scope="col"></th>                                                          
                                                        </tr>
                                                    </thead>
                                                    <tbody id="cartProds">
                                                       
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                        <div class="cart-body">
                                            <div class="row">
                                                <div class="col-md-12 order-2 order-lg-1 col-lg-5 col-xl-6">
                                                    <div class="order-note">
                                                        <form>
                                                            <div class="form-group">
                                                                <div class="input-group">
                                                                  <label for="payment">Método de pago:</label>
                                                                  <button type="button" class="btn mb-2 mb-md-0 btn-secondary btn-block btn-round">Tarjeta de crédito/debito</button>
                                                                  <button type="button" class="btn mb-2 mb-md-0 btn-secondary btn-block btn-round">Transferencia bancaria</button>
                                                                </div>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="shipping">Método de envío:</label>
                                                                <div class="radio radio-primary">
                                                                  <form>
                                                                    <input type="radio" id="html" name="shipping" value="15"onchange="shippingChange(this)">
                                                                    <label for="html">Premium (2-5 días)</label><br>
                                                                  <p>Costo del 15% sobre el subtotal.</p>
                                                                    <input type="radio" id="css" name="shipping" value="7"onchange="shippingChange(this)">
                                                                    <label for="css">Express (5-8 días)</label><br>
                                                                  <p>Costo del 7% sobre el subtotal.</p>
                                                                    <input type="radio" id="javascript" name="shipping" value="5" onchange="shippingChange(this)">
                                                                    <label for="javascript">Standard (12 a 15 días)</label><br>
                                                                  <p>Costo del 5% sobre el subtotal.</p>
                                                                  </form>
                                                                  </div>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                                <div class="col-md-12 order-1 order-lg-2 col-lg-7 col-xl-6">
                                                  <div id="adress">
                                                    <label for="adress">Dirección:</label>
                                                    <div class="row">
                                                      <div class="col-md-7 mb-3">
                                                        <label for="streetAdress">Calle</label>
                                                        <input type="text" class="form-control" id="streetAdress" placeholder="" value="">
                                                      </div>
                                                      <div class="col-md-4 mb-3">
                                                          <label for="numberAdress">Número</label>
                                                          <input type="number" class="form-control" id="snumberAdress" placeholder="" value="">
                                                      </div><br>
                                                      <div class="col-md-7 mb-3">
                                                        <label for="cornerAdress">Esquina</label>
                                                        <input type="text" class="form-control" id="cornerAdress" placeholder="" value="">
                                                    </div>
                                                  </div>
                                                  </div>
                                                    <div class="order-total table-responsive ">
                                                        <table class="table table-borderless text-right">
                                                            <tbody id = "total">
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="cart-footer text-right">
                                            <a href="#" class="btn btn-success my-1">Finalizar compra<i class="ri-arrow-right-line ml-2"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End col -->
            </div>
            <!-- End row -->
        </div>
        </div>
  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/cart.js"></script>
</body>

</html>
