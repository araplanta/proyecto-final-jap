<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="en">
<!-- Esta página -login- ahora lleva el nombre index para permitir que sea lo primero que se muestre al ingresar el sitio web -->

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <script src="js/login.js"></script>
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f8f9fa;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>
<!-- El contenido del body forma parte de una plantilla extraída de https://freefrontend.com/bootstrap-login-forms/  (nombre de la plantilla: MODERN SIGN IN PAGE WITH SPLIT SCREEN FORMAT)-->
<!-- Se le realizaron modificaciones a la plantilla para ajustarse al proyecto, su estética e idioma -->
<body class="text-center">
  <div class="container-fluid ps-md-0">
    <div class="row g-0">
      <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image"></div>
      <div class="col-md-8 col-lg-6">
        <div class="login d-flex align-items-center py-5">
          <div class="container">
            <div class="row">
              <div class="col-md-9 col-lg-8 mx-auto">
                <div> <img src="img/login.png" alt="e-mercado Jóvenes a Programar" id="minilogin"></div><br>
                <h3 class="login-heading mb-4">Bienvenida/o</h3>
  
                <!-- Formulario del login -->
                <form id="login-form">
                  <div class="form-floating mb-3">
                    <label for="floatingInput" class="label">Usuario</label>
                    <input type="text" name="login" class="form-control" id="floatingUser" placeholder="Ingrese su usuario">
                  </div>
                  <div class="form-floating mb-3">
                    <label for="floatingPassword" class="label">Contraseña</label>
                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Ingrese su contraseña">
                  </div>
  
                  <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                    <label class="form-check-label" for="rememberPasswordCheck">
                        Recordar contraseña
                    </label>
                  </div>
  
                  <div class="d-grid">
                    <button class="btn btn-lg btn-primary btn-login text-uppercase fw-bold mb-2" type="button" id="buttonLogin">Entrar</button>
                    <div class="text-center">
                      <a class="small" href="#">Olvidaste tu contraseña?</a>
                    </div>
                  </div>
  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
